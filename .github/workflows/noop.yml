name: safety
permissions:
  contents: read
on:
  pull_request:
    paths-ignore:
      - 'fiddler-cli/**'
      - 'fiddler-macros/**'
      - 'fiddler/**'
      - 'Cargo.toml'
jobs:
  # https://twitter.com/mycoliza/status/1571295690063753218
  nightly:
    runs-on: ubuntu-latest
    name: ubuntu / nightly
    steps:
      - name: stable / fmt
        run: ubuntu / nightly
  fmt:
    runs-on: ubuntu-latest
    name: stable / fmt
    steps:
      - name: stable / fmt
        run: echo pass
  features:
    runs-on: ubuntu-latest
    name: ubuntu / stable / features
    steps:
      - name: ubuntu / stable / features
        run: echo pass
  clippy:
    runs-on: ubuntu-latest
    name: stable / clippy
    steps:
      - name: stable / clippy
        run: echo pass